<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book movie tickets</title>

    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="/node_modules\jquery\dist\jquery.min.js" rel="stylesheet" />

    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="Account.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="UrlConfiguration.js"></script>
    <script src="JwtParsing.js"></script>
    <script src="Account.js"></script>
    <script src="Authentication.js"></script>
</head>

<body style="background-color:#F0F8FF">

    <nav class="navbar fixed-top bg-dark">
        <a class="navbar-brand" href="#">
            <img src="images/movieIcon.png" width="30" height="30" class="d-inline-block align-top">
            <a class="btn btn-outline-secondary" style="color: white" href="LoggedIn.html"><i
                    class="fa fa-home"></i></a>
            <div class="btn-group" role="group" aria-label="Basic example">

                    <p id="todaysDate"><b> </b></p>

                    <script>
                        $('#todaysDate').append(todaysDate);
                    </script>

                <a class="dropdown-toggle pt-1 mr-3" data-toggle="dropdown">
                    <img src="images/accountImg.png" width="30" height="30" class="d-inline-block align-center">
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                        <div class="navbar-login">
                            <div class="row">
                                <div class="col-lg-4">
                                    <p class="text-center">
                                        <span>
                                            <img src="images/accountImg.png" height="100"
                                                class="d-inline-block align-center pb-3">
                                        </span>
                                    </p>
                                </div>
                                <div class="col-lg-8">
                                    <p class="text-left"><b id="username"></b></p>
                                    <p class="text-left small"><b id="email"></b></p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <div class="navbar-login navbar-login-session">
                            <div class="row d-flex justify-content-end mx-3">
                                <div class="btn " role="group">
                                    <a type="button" class="btn btn-secondary btn-sm" onclick="setEmailInEditForm()"
                                        href="Account.html">
                                        <img src="images/settings.png" width="25" height="25"
                                            class="d-inline-block align-right">Edit account</a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>

                <a class="btn btn-outline-secondary float-right" style="color: white" href="index.html">Log out</a>
            </div>
        </a>
    </nav>

    <div id="changeContainer">
        <p class="h1" style="font-family:Monospace;">Edit account</p>
        <div id="wrapper">
            <div id="formContainer" class="container">
                <div id="formRow" class="row">
                    <div class="col">
                        <form id="editAccountForm" class="pt-3">
                            <div class="form-group">
                                <label for="InputPassword">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter current password">
                            </div>
                            <div class="form-group">
                                <label for="InputNewPassword">New password</label>
                                <input id="newPassword" type="password" class="form-control" id="newPassword"
                                    placeholder="Enter new password">
                            </div>
                            <div class="form-group">
                                <label for="InputConfirmedPassword">Confirm new password</label>
                                <input type="password" class="form-control" id="confirmedPassword"
                                    placeholder="Confirm new password">
                            </div>
                            <div class="form-group">
                                <label for="InputConfirmedPassword">Email</label>
                                <input type="email" class="form-control" id="editEmail" placeholder="">
                            </div>

                            <div class="btn-toolbar d-flex justify-content-between" role="toolbar"
                                aria-label="Toolbar with button groups">
                                <div class="btn-group mr-2" role="group" aria-label="Second group">
                                    <a id="cancelButton" class="btn btn-secondary btn-sm btn-block" href="Account.html"
                                        type="butoon">Cancel</a>
                                </div>
                                <div class="btn-group mr-2" role="group" aria-label="First group">
                                    <a id="savePasswordButton" class="btn btn-secondary btn-sm btn-block"
                                        data-toggle="modal" data-target="#modal" onclick="editAccount()"
                                        type="butoon">Save
                                        changes</a>
                                </div>
                                <div class="btn-group" role="group" aria-label="Second group">
                                    <button id="deleteAccountButton" class="btn btn-danger btn-sm btn-block"
                                        data-toggle="modal" data-target="#modal" onclick="deleteAccount()"
                                        type="button">Delete account</button>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="modalBody" class="modal-body">

                </div>
                <div id="footer" class="modal-footer">
                    <a id="modalButton" type="button" class="btn btn-secondary" data-dismiss="modal" href="index.html">Close</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const user = parseJwt(window.localStorage.getItem('jwt'));

        $('#username').append(user.unique_name);

        getUserEmail(user.unique_name);

    </script>

    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
</body>
